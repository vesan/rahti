<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import {
        // state,
        // globalState,
        // effect,
        // html,
        // svg,
        // onCleanup,
        // event,
        // createRoot,
        // key,
        root,
        idle,
        state,
        createGlobalState,
        mount,
      } from "./index.js";

      const [globalTest, setGlobalTest] = createGlobalState(0);
      setInterval(() => setGlobalTest(Math.random()), 3000);

      const app = async function (hello) {
        console.log(hello, "world");
        const [counter, setState] = this(state)(0);
        setTimeout(() => setState(counter + 1), 2000);

        const values = [];
        for (let index = 0; index < Math.random() * 0 + counter; index++) {
          if (Math.random() > 0.1) values.push(await this(logger, index)());
        }

        this(mount)(
          document.body,
          this("ul")({ style: "color: red", class: "lol", events: { click: console.log } }, values)
        );
      };

      const logger = async function () {
        const [value, setValue] = this(globalTest)();
        await idle();
        // if (Math.random() < 0.1) throw new Error();
        console.log(value);
        return this("li")(value);
      };

      root(app)("hello");
    </script>
  </body>
</html>
