<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import { component, idle, state, createGlobalState, mount, html, svg } from "./index.js";

      const [globalTest, setGlobalTest] = createGlobalState(0);
      setInterval(() => setGlobalTest(Math.random()), 3500);

      const app = component(async function app(hello) {
        // console.log(hello, "world");
        const [counter, setState] = state(this, 0);
        setTimeout(() => setState(counter + 1), 3000);

        let deadline = await idle();

        const values = [];
        for (let index = 0; index < Math.random() * 10; index++) {
          if (deadline.timeRemaining() <= 0) deadline = await idle();
          if (Math.random() > 0.1) values.push(await logger(index, this));
        }

        mount(
          this,
          document.body,
          html.ul(
            this,
            { style: "color: red", class: "lol", events: { click: console.log } },
            values
          )
        );
      });

      const logger = component(async function logger() {
        const [value, setValue] = await globalTest(this);
        // if (Math.random() < 0.1) throw new Error();
        // console.log(value);
        return html.li(this, value);
      });

      app(self, "hello");
    </script>
  </body>
</html>
