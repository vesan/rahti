<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import { state, effect, onCleanup, html, svg, event, getEffect, createRoot } from "./main.js";
      const { p, h1, ul, li, button } = html;

      const counter = state(0, (get, set) => ({
        increment: () => set(get() + 1),
        decrement: () => set(get() - 1),
      }));
      const interval = effect(function interval(what) {
        const timer = setTimeout(() => what, 5000);
        onCleanup(() => {
          clearInterval(timer);
        });
      });

      const buttonAttributes = { type: "button" };

      const app = effect(function app(root) {
        const [count, { increment, decrement }] = counter(1);

        interval(increment);

        root(
          html.button(buttonAttributes, "Increment ", count, event("click", increment)),
          button(buttonAttributes, "Decrement ", count, event("click", decrement)),
          count === 0
            ? h1("Plz start")
            : ul(...[...Array(count)].map((v, index) => listItem(index + 1))),
          svg.svg(svg.rect({ width: 100, height: 100 }))
        );
      });

      const listItem = effect(function listItem(number) {
        const [count, { increment }] = counter(0);
        // if (count === 0) increment();
        return [li(number), li(button(buttonAttributes, count, event("click", increment)))];
      });

      app(createRoot(document.getElementById("root")));
    </script>

    <div id="root"></div>
  </body>
</html>
